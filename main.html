<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Drag and Drop</title>
  <style>
    .dropzone {
      width: 100px;
      height: 100px;
      border: 2px dashed #ccc;
      display: inline-block;
      margin: 10px;
    }
    .image {
      width: 90px;
      height: 90px;
    }
  </style>
</head>
<body>
  <div id="div1" class="dropzone"><img id="drag1" src="https://via.placeholder.com/90" draggable="true" class="image" /></div>
  <div id="div2" class="dropzone"><img id="drag2" src="https://via.placeholder.com/90" draggable="true" class="image" /></div>
  <div id="div3" class="dropzone"><img id="drag3" src="https://via.placeholder.com/90" draggable="true" class="image" /></div>
  <div id="div4" class="dropzone"><img id="drag4" src="https://via.placeholder.com/90" draggable="true" class="image" /></div>
  <div id="div5" class="dropzone"><img id="drag5" src="https://via.placeholder.com/90" draggable="true" class="image" /></div>
  <div id="div6" class="dropzone"><img id="drag6" src="https://via.placeholder.com/90" draggable="true" class="image" /></div>

  <script src="script.js"></script>
</body>
</html>
